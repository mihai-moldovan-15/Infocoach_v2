{% extends 'base.html' %}
{% block content %}
<style>
body {
  background: #f6f8fa;
}
.ps-main-container {
  max-width: 1400px;
  margin: 0 auto;
  width: 100%;
  min-height: 100vh;
  padding: 32px 24px;
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
}
.problem-solver-layout {
  display: flex;
  flex-direction: row;
  gap: 32px;
  width: 100%;
  min-height: 80vh;
}
.ps-left-col {
  flex: 1 1 0;
  min-width: 0;
  background: #fff;
  display: flex;
  flex-direction: column;
  padding: 32px 32px 32px 40px;
  border-radius: 18px;
  box-shadow: 0 2px 16px rgba(0,0,0,0.06);
}
.ps-right-col {
  width: 400px;
  min-width: 320px;
  max-width: 500px;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 2px 16px rgba(0,0,0,0.06);
  display: flex;
  flex-direction: column;
  position: relative;
  transition: transform 0.3s;
}
.ps-chat-hidden {
  display: none !important;
}
.ps-chat-toggle-btn {
  position: fixed;
  top: 100px;
  right: 32px;
  z-index: 2000;
  background: #0074d9;
  color: #fff;
  border: none;
  border-radius: 8px 0 0 8px;
  padding: 12px 18px;
  font-size: 1.1em;
  font-weight: 500;
  cursor: pointer;
  box-shadow: 0 2px 8px 0 rgba(30, 64, 175, 0.07);
  display: none;
  transition: background 0.2s;
}
.ps-chat-toggle-btn:hover {
  background: #005fa3;
}
@media (max-width: 1100px) {
  .ps-main-container {
    padding: 12px 2vw;
  }
  .problem-solver-layout {
    gap: 12px;
  }
  .ps-left-col {
    padding: 18px 8px 18px 12px;
  }
  .ps-right-col {
    width: 100%;
    min-width: 0;
    max-width: 100vw;
    border-radius: 14px;
  }
}
@media (max-width: 900px) {
  .problem-solver-layout {
    flex-direction: column;
    gap: 24px;
    min-height: auto;
  }
  .ps-left-col, .ps-right-col {
    width: 100%;
    border-radius: 12px !important;
    min-width: 0;
    padding: 4vw 2vw;
  }
  .ps-chat-toggle-btn {
    right: 10px;
    top: unset;
    bottom: 24px;
    padding: 10px 16px;
    font-size: 1em;
  }
}
</style>
<div class="ps-main-container">
  <div class="problem-solver-layout">
    <div class="ps-left-col">
      <!-- Căutare problemă -->
      <form class="ps-problem-search" style="display: flex; gap: 16px; align-items: center; margin-bottom: 24px;">
        <input type="text" class="ps-search-input" placeholder="Caută problemă după #ID sau nume..." style="flex: 1 1 auto; padding: 12px 16px; border-radius: 8px; border: 1.5px solid #ccc; font-size: 18px;">
        <button type="submit" class="ps-search-btn" style="padding: 10px 28px; border-radius: 8px; background: #0074d9; color: #fff; border: none; font-size: 18px;">Caută</button>
      </form>
      <!-- Card problemă cu taburi -->
      <div class="ps-problem-card" style="background: #f8f9fa; border-radius: 12px; box-shadow: 0 1px 4px rgba(0,0,0,0.03); padding: 24px; margin-bottom: 24px; flex: 0 0 auto;">
        <div class="ps-tabs" style="display: flex; gap: 12px; margin-bottom: 16px;">
          <button class="ps-tab active" data-tab="enunt" type="button">Enunț</button>
          <button class="ps-tab" data-tab="date" type="button">Date</button>
          <button class="ps-tab" data-tab="restrictii" type="button">Restricții</button>
          <button class="ps-tab" data-tab="exemple" type="button">Exemple</button>
        </div>
        <div class="ps-tab-content" id="ps-tab-enunt">Aici va fi enunțul problemei...</div>
        <div class="ps-tab-content" id="ps-tab-date" style="display:none;">Aici vor fi datele de intrare/ieșire...</div>
        <div class="ps-tab-content" id="ps-tab-restrictii" style="display:none;">Aici vor fi restricțiile...</div>
        <div class="ps-tab-content" id="ps-tab-exemple" style="display:none;">Aici vor fi exemplele și explicațiile...</div>
      </div>
      <!-- Editor cod -->
      <div class="ps-code-editor-section" style="flex: 1 1 auto; display: flex; flex-direction: column;">
        <div id="ps-code-editor" style="height: 340px; border: 1.5px solid #ccc; border-radius: 10px;"></div>
        <textarea class="ps-custom-test" placeholder="Input de test personalizat..." style="margin-top: 14px; border-radius: 8px; border: 1.5px solid #ccc; padding: 8px 14px; font-size: 16px; min-height: 44px;"></textarea>
        <div class="ps-editor-buttons" style="margin-top: 14px; display: flex; gap: 16px;">
          <button id="ps-run-code" class="ps-btn-run">Rulează</button>
          <button id="ps-reset-code" class="ps-btn-reset">Resetează</button>
        </div>
      </div>
    </div>
    <div class="ps-right-col ps-chat-open" id="ps-chat-sidebar">
      <div class="ps-chat-header" style="padding: 20px 24px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
        <span style="font-weight: 600; font-size: 1.15em; color: #0074d9;">Chat AI</span>
        <button class="ps-close-chat" id="ps-close-chat-btn" style="background: none; border: none; font-size: 1.7em; color: #888; cursor: pointer;">&times;</button>
      </div>
      <div class="chat-messages" id="ps-chat-messages" style="flex: 1 1 auto; overflow-y: auto; padding: 22px;"></div>
      <form class="chat-input-area" id="ps-chat-form" style="padding: 16px 24px; border-top: 1px solid #eee; display: flex; gap: 10px;">
        <textarea placeholder="Scrie întrebarea aici..." style="flex: 1 1 auto; border-radius: 8px; border: 1.5px solid #ccc; padding: 8px 14px; font-size: 16px; min-height: 44px;"></textarea>
        <input type="submit" value="Trimite" style="padding: 8px 24px; border-radius: 8px; background: #0074d9; color: #fff; border: none; font-size: 16px;">
      </form>
    </div>
    <button class="ps-chat-toggle-btn" id="ps-chat-toggle-btn" style="display:none;">Deschide chat</button>
  </div>
</div>
{% endblock %}

{% block scripts %}
<!-- CodeMirror CDN (C++ mode) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
<script>
// Taburi problemă
const tabBtns = document.querySelectorAll('.ps-tab');
const tabContents = document.querySelectorAll('.ps-tab-content');
tabBtns.forEach(btn => {
  btn.addEventListener('click', function() {
    tabBtns.forEach(b => b.classList.remove('active'));
    tabContents.forEach(tc => tc.style.display = 'none');
    btn.classList.add('active');
    document.getElementById('ps-tab-' + btn.dataset.tab).style.display = '';
  });
});
// Chat AI animare deschidere/închidere
const chatCol = document.getElementById('ps-chat-sidebar');
const closeBtn = document.getElementById('ps-close-chat-btn');
const toggleBtn = document.getElementById('ps-chat-toggle-btn');
if (closeBtn && chatCol && toggleBtn) {
  closeBtn.onclick = function() {
    chatCol.classList.add('ps-chat-hidden');
    toggleBtn.style.display = 'block';
  };
  toggleBtn.onclick = function() {
    chatCol.classList.remove('ps-chat-hidden');
    toggleBtn.style.display = 'none';
  };
}
// CodeMirror init
window.addEventListener('DOMContentLoaded', function() {
  window.psCodeMirror = CodeMirror(document.getElementById('ps-code-editor'), {
    value: '#include <iostream>\nusing namespace std;\n\nint main() {\n    // scrie codul aici\n    return 0;\n}',
    mode: 'text/x-c++src',
    theme: 'default',
    lineNumbers: true,
    indentUnit: 4,
    tabSize: 4,
    autofocus: true,
    lineWrapping: true
  });
});
</script>
{% endblock %}
