{% extends 'base.html' %}
{% block content %}
<style>
body {
  background: #f7f9fb;
}
.ide-container {
  width: 100%;
  min-height: 100vh;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}
.ide-main {
  display: flex;
  flex-direction: row;
  width: 100%;
  max-width: 1400px;
  min-height: 600px;
  align-items: flex-start;
  transition: width 0.3s;
  margin: 32px 0 0 0;
}
.ide-editor-section {
  flex: 1 1 0;
  min-width: 0;
  display: flex;
  flex-direction: column;
  transition: width 0.3s;
}
.ide-search-bar {
  background: #fff;
  padding: 18px 24px 14px 24px;
  display: flex;
  gap: 12px;
  align-items: center;
  border-bottom: 1.5px solid #e5e7eb;
}
.ide-search-input {
  flex: 1 1 auto;
  padding: 10px 16px;
  border-radius: 6px;
  border: 1.5px solid #bbb;
  font-size: 17px;
  background: #fff;
  color: #222;
  outline: none;
}
.ide-search-input::placeholder {
  color: #888;
}
.ide-search-btn {
  padding: 10px 24px;
  border-radius: 6px;
  background: #0074d9;
  color: #fff;
  border: none;
  font-size: 17px;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s;
}
.ide-search-btn:hover {
  background: #005fa3;
}
.ide-problem-card {
  background: #f8f9fa;
  color: #222;
  border-radius: 8px;
  margin: 0 0 18px 0;
  padding: 18px 20px 14px 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  font-size: 1.08em;
}
.ide-tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 10px;
}
.ide-tab {
  background: #e6f0fa;
  color: #1976d2;
  border: none;
  border-radius: 6px 6px 0 0;
  padding: 7px 18px;
  font-size: 1em;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s;
}
.ide-tab.active, .ide-tab:hover {
  background: #fff;
  color: #0074d9;
}
.ide-tab-content {
  margin-bottom: 10px;
}
#ide-code-editor {
  height: 340px;
  border: 1.5px solid #bbb;
  border-radius: 8px;
  background: #f8f9fa;
  margin-bottom: 12px;
}
.ide-custom-test {
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1.5px solid #bbb;
  background: #fff;
  color: #222;
  padding: 8px 12px;
  font-size: 15px;
  min-height: 36px;
  resize: vertical;
}
.ide-editor-buttons {
  display: flex;
  gap: 12px;
  margin-bottom: 8px;
}
.ide-btn-run, .ide-btn-reset {
  padding: 8px 22px;
  border-radius: 6px;
  background: #0074d9;
  color: #fff;
  border: none;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s;
}
.ide-btn-run:hover, .ide-btn-reset:hover {
  background: #005fa3;
}
.ide-chat-sidebar {
  width: 420px;
  max-width: 95vw;
  background: #fff;
  box-shadow: -4px 0 24px 0 rgba(30, 64, 175, 0.10);
  z-index: 10;
  display: flex;
  flex-direction: column;
  min-height: 600px;
  transition: width 0.3s, opacity 0.2s;
}
.ide-chat-sidebar[style*='display: none'] {
  display: none !important;
}
.ide-chat-header {
  padding: 16px 18px;
  border-bottom: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
  font-size: 1.1em;
  color: #1976d2;
}
.ide-close-chat {
  background: none;
  border: none;
  font-size: 1.5em;
  color: #888;
  cursor: pointer;
}
.ide-chat-messages {
  flex: 1 1 auto;
  overflow-y: auto;
  padding: 18px;
  background: #fff;
}
.ide-chat-input-area {
  padding: 12px 18px;
  border-top: 1px solid #e5e7eb;
  display: flex;
  gap: 8px;
  background: #fff;
}
.ide-chat-input-area textarea {
  flex: 1 1 auto;
  border-radius: 6px;
  border: 1.5px solid #bbb;
  background: #f8f9fa;
  color: #222;
  padding: 6px 10px;
  font-size: 15px;
  min-height: 38px;
  resize: vertical;
}
.ide-chat-input-area input[type="submit"] {
  padding: 6px 18px;
  border-radius: 6px;
  background: #0074d9;
  color: #fff;
  border: none;
  font-size: 15px;
  cursor: pointer;
  transition: background 0.2s;
}
.ide-chat-input-area input[type="submit"]:hover {
  background: #005fa3;
}
.ide-error-log {
  background: #f8f9fa;
  color: #222;
  font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
  font-size: 15px;
  border-top: 1.5px solid #e5e7eb;
  padding: 12px 24px;
  min-height: 48px;
  max-height: 160px;
  overflow-y: auto;
  white-space: pre-wrap;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.06);
}
.ide-chat-toggle-btn {
  position: fixed;
  top: 100px;
  right: 32px;
  z-index: 2000;
  background: #0074d9;
  color: #fff;
  border: none;
  border-radius: 8px 0 0 8px;
  padding: 12px 18px;
  font-size: 1.1em;
  font-weight: 500;
  cursor: pointer;
  box-shadow: 0 2px 8px 0 rgba(30, 64, 175, 0.07);
  display: none;
  transition: background 0.2s;
}
.ide-chat-toggle-btn:hover {
  background: #005fa3;
}
@media (max-width: 1200px) {
  .ide-main {
    max-width: 98vw;
  }
  .ide-chat-sidebar {
    width: 98vw;
    max-width: 98vw;
  }
}
.container {
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1.2);
  margin-left: 270px;
  width: calc(100% - 270px);
  min-width: 0;
}
.sidebar.collapsed ~ .container {
  margin-left: 64px;
  width: calc(100% - 64px);
}
@media (max-width: 900px) {
  .container { margin-left: 190px; width: calc(100% - 190px); }
  .sidebar.collapsed ~ .container { margin-left: 64px; width: calc(100% - 64px); }
}
.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 260px;
    background: #fff;
    border-right: 1px solid #e5e7eb;
    box-shadow: 2px 0 8px rgba(0,0,0,0.04);
    z-index: 1100;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 0;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1.2);
    overflow: hidden;
    min-width: 54px;
}
.sidebar.collapsed {
    width: 54px;
    min-width: 54px;
    padding-right: 0;
}
.sidebar-header {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1.5rem 1.2rem 1rem 1.2rem;
    border-bottom: 1px solid #e5e7eb;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1.2);
    padding-left: 0.5rem;
    padding-right: 0.5rem;
    min-height: 64px;
}
.sidebar.collapsed .sidebar-header {
    justify-content: center;
    padding: 0;
    min-height: 100vh;
}
.sidebar-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: #222;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1.2);
    white-space: nowrap;
    opacity: 1;
    transform: translateX(0);
    display: inline-block;
}
.sidebar.collapsed .sidebar-title {
    opacity: 0;
    transform: translateX(-20px);
    width: 0;
    overflow: hidden;
    padding: 0;
    margin: 0;
}
.sidebar-toggle-btn {
    background: none;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 0.3rem;
    margin-left: 0.5rem;
    display: flex;
    flex-direction: column;
    gap: 4px;
    z-index: 1200;
    align-items: center;
    justify-content: center;
    height: 40px;
    width: 40px;
}
.sidebar.collapsed .sidebar-toggle-btn {
    margin-left: 0;
}
.sidebar-toggle-btn span {
    display: block;
    width: 22px;
    height: 3px;
    background: #0074d9;
    border-radius: 2px;
}
.sidebar-new-conversation {
    width: 100%;
    padding: 1rem 0.5rem 1rem 0.5rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    box-sizing: border-box;
}
.conv-type-btn {
    width: 100%;
    box-sizing: border-box;
    padding: 0.8rem 1rem;
    background: #f6f8fa;
    border: 1px solid #bcdffb;
    border-radius: 8px;
    color: #0074d9;
    font-weight: 500;
    font-size: 1rem;
    text-align: left;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    transform: translateX(0);
    opacity: 1;
    position: relative;
}
.conv-type-btn:hover {
    background: #e6f0fa;
    border-color: #0074d9;
    transform: translateX(5px);
}
@media (max-width: 900px) {
    .sidebar { width: 180px; }
    .sidebar.collapsed { width: 54px; }
}
@media (max-width: 700px) {
    .sidebar {
        display: flex;
        position: fixed;
        z-index: 1100;
    }
    .sidebar.collapsed {
        display: none;
    }
}
</style>
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <span class="sidebar-title" id="nav-brand">InfoCoach</span>
    <button id="sidebar-toggle-btn" class="sidebar-toggle-btn" title="Extinde/RestrÃ¢nge bara">
      <span></span>
      <span></span>
    </button>
  </div>
  <div class="sidebar-new-conversation" id="new-conv-container">
    <a href="/problem_solver" id="code-link-fallback" style="flex:1 1 0; text-decoration:none;">
      <button class="conv-type-btn code-btn" type="button" title="Chat de cod">ðŸ’» Cod</button>
    </a>
    <button class="conv-type-btn theory-btn" type="button" title="Chat de teorie" id="teorie-btn">ðŸ“š Teorie</button>
  </div>
  <!-- PoÈ›i adÄƒuga aici È™i alte elemente de meniu dacÄƒ vrei -->
</div>
<div class="container">
  <div class="ide-container">
    <div class="ide-main">
      <div class="ide-editor-section">
        <form class="ide-search-bar">
          <input type="text" class="ide-search-input" placeholder="CautÄƒ problemÄƒ dupÄƒ #ID sau nume...">
          <button type="submit" class="ide-search-btn">CautÄƒ</button>
        </form>
        <div class="ide-problem-card">
          <div class="ide-tabs">
            <button class="ide-tab active">EnunÈ›</button>
            <button class="ide-tab">Date</button>
            <button class="ide-tab">RestricÈ›ii</button>
            <button class="ide-tab">Exemple</button>
          </div>
          <div class="ide-tab-content">
            Aici va fi enunÈ›ul problemei...
          </div>
        </div>
        <div id="ide-code-editor"></div>
        <textarea class="ide-custom-test" placeholder="Input de test personalizat..."></textarea>
        <div class="ide-editor-buttons">
          <button id="ide-run-code" class="ide-btn-run">RuleazÄƒ</button>
          <button id="ide-reset-code" class="ide-btn-reset">ReseteazÄƒ</button>
        </div>
        <div class="ide-error-log" id="ide-error-log">
          <!-- Aici vor apÄƒrea erorile de compilare sau outputul programului... -->
        </div>
      </div>
      <div class="ide-chat-sidebar" id="ide-chat-sidebar">
        <div class="ide-chat-header">
          Asistent AI
          <button class="ide-close-chat" id="ide-close-chat-btn">&times;</button>
        </div>
        <div class="ide-chat-messages" id="ide-chat-messages"></div>
        <form class="ide-chat-input-area" id="ide-chat-form">
          <textarea id="ide-chat-input" rows="1" placeholder="Scrie o Ã®ntrebare sau cere ajutor..."></textarea>
          <input type="submit" value="Trimite">
        </form>
      </div>
      <button class="ide-chat-toggle-btn" id="ide-chat-toggle-btn" style="display:none;">Deschide chat</button>
    </div>
  </div>
</div>
<script>
const chatSidebar = document.getElementById('ide-chat-sidebar');
const closeChatBtn = document.getElementById('ide-close-chat-btn');
const chatToggleBtn = document.getElementById('ide-chat-toggle-btn');
if (closeChatBtn && chatSidebar && chatToggleBtn) {
  closeChatBtn.onclick = function() {
    chatSidebar.style.display = 'none';
    chatToggleBtn.style.display = 'block';
  };
  chatToggleBtn.onclick = function() {
    chatSidebar.style.display = 'flex';
    chatToggleBtn.style.display = 'none';
  };
}
// CodeMirror init
window.addEventListener('DOMContentLoaded', function() {
  const savedCode = localStorage.getItem('ide_code');
  const defaultCode = '#include <iostream>\nusing namespace std;\n\nint main() {\n    // scrie codul aici\n    return 0;\n}';
  window.ideCodeMirror = CodeMirror(document.getElementById('ide-code-editor'), {
    value: savedCode !== null ? savedCode : defaultCode,
    mode: 'text/x-c++src',
    theme: 'default',
    lineNumbers: true,
    indentUnit: 4,
    tabSize: 4,
    autofocus: true,
    lineWrapping: true
  });
  window.ideCodeMirror.on('change', function(cm) {
    localStorage.setItem('ide_code', cm.getValue());
  });
});
// Sidebar toggle logic ca pe index
const sidebar = document.getElementById('sidebar');
const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
if (sidebar && sidebarToggleBtn) {
  sidebarToggleBtn.addEventListener('click', function() {
    sidebar.classList.toggle('collapsed');
  });
}
</script>
{% endblock %}

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  {{ super() }}
{% endblock %}
