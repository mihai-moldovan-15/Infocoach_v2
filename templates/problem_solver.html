{% extends 'base.html' %}
{% block content %}
<style>
body {
  background: #f7f9fb;
}
.ide-container {
  width: 100%;
  min-height: 100vh;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}
.ide-main {
  display: flex;
  flex-direction: row;
  width: 100%;
  max-width: 1400px;
  min-height: 600px;
  align-items: flex-start;
  transition: width 0.3s;
  margin: 32px 0 0 0;
  flex-wrap: wrap;
}
.ide-editor-section {
  flex: 1 1 0;
  min-width: 0;
  display: flex;
  flex-direction: column;
  transition: width 0.3s;
  width: 100%;
  max-width: 100%;
}
.ide-search-bar {
  background: #fff;
  padding: 18px 24px 14px 24px;
  display: flex;
  gap: 12px;
  align-items: center;
  border-bottom: 1.5px solid #e5e7eb;
  flex-wrap: wrap;
}
.ide-search-input {
  flex: 1 1 auto;
  padding: 10px 16px;
  border-radius: 6px;
  border: 1.5px solid #bbb;
  font-size: 1rem;
  background: #fff;
  color: #222;
  outline: none;
  min-width: 0;
}
.ide-search-input::placeholder {
  color: #888;
}
.ide-search-btn {
  padding: 10px 24px;
  border-radius: 6px;
  background: #0074d9;
  color: #fff;
  border: none;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s;
}
.ide-search-btn:hover {
  background: #005fa3;
}
.ide-problem-card {
  background: #f8f9fa;
  color: #222;
  border-radius: 8px;
  margin: 0 0 18px 0;
  padding: 18px 20px 14px 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  font-size: 1.08em;
}
.ide-tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 10px;
  flex-wrap: wrap;
}
.ide-tab {
  background: #e6f0fa;
  color: #1976d2;
  border: none;
  border-radius: 6px 6px 0 0;
  padding: 7px 18px;
  font-size: 1em;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s;
}
.ide-tab.active, .ide-tab:hover {
  background: #fff;
  color: #0074d9;
}
.ide-tab-content {
  margin-bottom: 10px;
}
#ide-code-editor {
  height: 340px;
  border: 1.5px solid #bbb;
  border-radius: 8px;
  background: #f8f9fa;
  margin-bottom: 12px;
  width: 100%;
  min-width: 0;
  max-width: 100%;
}
.ide-custom-test {
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1.5px solid #bbb;
  background: #fff;
  color: #222;
  padding: 8px 12px;
  font-size: 1rem;
  min-height: 36px;
  resize: vertical;
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
}
.ide-editor-buttons {
  display: flex;
  gap: 12px;
  margin-bottom: 8px;
  flex-wrap: wrap;
}
.ide-btn-run, .ide-btn-reset {
  padding: 8px 22px;
  border-radius: 6px;
  background: #0074d9;
  color: #fff;
  border: none;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s;
}
.ide-btn-run:hover, .ide-btn-reset:hover {
  background: #005fa3;
}
.ide-chat-sidebar {
    position: fixed;
    right: 0;
    top: 64px;
    width: 400px;
    max-width: 100vw;
    height: calc(100vh - 64px);
    background: #fff;
    box-shadow: -2px 0 8px rgba(0,0,0,0.07);
    border-left: 1px solid #e5e7eb;
    z-index: 1200;
    display: flex;
    flex-direction: column;
    transition: transform 0.35s cubic-bezier(0.4,0,0.2,1), opacity 0.35s cubic-bezier(0.4,0,0.2,1);
    transform: translateX(0);
    opacity: 1;
}
.ide-chat-sidebar.closed {
    transform: translateX(100%);
    opacity: 0;
    pointer-events: none;
}
.ide-chat-header {
  padding: 16px 18px;
  border-bottom: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
  font-size: 1.1em;
  color: #1976d2;
}
.ide-close-chat {
  background: none;
  border: none;
  font-size: 1.5em;
  color: #888;
  cursor: pointer;
}
.ide-chat-messages {
  flex: 1 1 auto;
  overflow-y: auto;
  padding: 18px;
  background: #fff;
}
.ide-chat-input-area {
  padding: 12px 18px;
  border-top: 1px solid #e5e7eb;
  display: flex;
  gap: 8px;
  background: #fff;
}
.ide-chat-input-area textarea {
  flex: 1 1 auto;
  border-radius: 6px;
  border: 1.5px solid #bbb;
  background: #f8f9fa;
  color: #222;
  padding: 6px 10px;
  font-size: 15px;
  min-height: 38px;
  resize: vertical;
}
.ide-chat-input-area input[type="submit"] {
  padding: 6px 18px;
  border-radius: 6px;
  background: #0074d9;
  color: #fff;
  border: none;
  font-size: 15px;
  cursor: pointer;
  transition: background 0.2s;
}
.ide-chat-input-area input[type="submit"]:hover {
  background: #005fa3;
}
.ide-error-log {
  background: #f8f9fa;
  color: #222;
  font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
  font-size: 1rem;
  border-top: 1.5px solid #e5e7eb;
  padding: 12px 24px;
  min-height: 48px;
  max-height: 160px;
  overflow-y: auto;
  white-space: pre-wrap;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.06);
}
.ide-chat-toggle-btn {
  position: fixed;
  top: 100px;
  right: 32px;
  z-index: 2000;
  background: #0074d9;
  color: #fff;
  border: none;
  border-radius: 8px 0 0 8px;
  padding: 12px 18px;
  font-size: 1.1em;
  font-weight: 500;
  cursor: pointer;
  box-shadow: 0 2px 8px 0 rgba(30, 64, 175, 0.07);
  display: none;
  transition: background 0.2s;
}
.ide-chat-toggle-btn:hover {
  background: #005fa3;
}
@media (max-width: 1200px) {
  .ide-main {
    max-width: 98vw;
    flex-direction: column;
  }
  .ide-chat-sidebar {
    width: 98vw;
    max-width: 98vw;
    position: static;
    height: auto;
    min-height: 300px;
    margin-top: 24px;
  }
}
.container {
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1.2);
  margin-left: 270px;
  width: calc(100% - 270px);
  min-width: 0;
}
.sidebar.collapsed ~ .container {
  margin-left: 64px;
  width: calc(100% - 64px);
}
@media (max-width: 900px) {
  .container { margin-left: 0; width: 100%; }
  .sidebar { display: none; }
  .ide-main { max-width: 100vw; }
  .ide-chat-sidebar { width: 100vw; max-width: 100vw; }
}
@media (max-width: 700px) {
  .ide-main { flex-direction: column; }
  .ide-editor-section, .ide-chat-sidebar { width: 100vw; max-width: 100vw; }
  .ide-problem-card, #ide-code-editor, .ide-files-section, .ide-custom-test, .ide-error-log { padding-left: 4vw; padding-right: 4vw; }
  .ide-editor-buttons, .ide-tabs, #ide-files-tabs { gap: 4px; }
}
.sidebar {

    left: 0;

    min-width: 54px;

}

    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1.5rem 1.2rem 1rem 1.2rem;

    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1.2);

    padding-right: 0.5rem;

}
.sidebar.collapsed .sidebar-header {
    justify-content: center;
    padding: 0;
    min-height: 100vh;
}
.sidebar-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: #222;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1.2);
    white-space: nowrap;
    opacity: 1;
    transform: translateX(0);
    display: inline-block;
}
.sidebar.collapsed .sidebar-title {
    opacity: 0;
    transform: translateX(-20px);
    width: 0;
    overflow: hidden;
    padding: 0;
    margin: 0;
}
.sidebar-toggle-btn {
    background: none;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 0.3rem;
    margin-left: 0.5rem;
    display: flex;
    flex-direction: column;
    gap: 4px;
    z-index: 1200;
    align-items: center;
    justify-content: center;
    height: 40px;
    width: 40px;
}
.sidebar.collapsed .sidebar-toggle-btn {
    margin-left: 0;
}
.sidebar-toggle-btn span {
    display: block;
    width: 22px;
    height: 3px;
    background: #0074d9;
    border-radius: 2px;
}
.sidebar-new-conversation {
    width: 100%;
    padding: 1rem 0.5rem 1rem 0.5rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    box-sizing: border-box;
}
.conv-type-btn {
    width: 100%;
    box-sizing: border-box;
    padding: 0.8rem 1rem;
    background: #f6f8fa;
    border: 1px solid #bcdffb;
    border-radius: 8px;
    color: #0074d9;
    font-weight: 500;
    font-size: 1rem;
    text-align: left;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    transform: translateX(0);
    opacity: 1;
    position: relative;
}
.conv-type-btn:hover {
    background: #e6f0fa;
    border-color: #0074d9;
    transform: translateX(5px);
}
@media (max-width: 900px) {
    .sidebar { width: 180px; }
    .sidebar.collapsed { width: 54px; }
}
@media (max-width: 700px) {
    .sidebar {
        display: flex;
        position: fixed;
        z-index: 1100;
    }
    .sidebar.collapsed {
        display: none;
    }
}
</style>

</div>

<script>
// Monaco Editor init
window.addEventListener('DOMContentLoaded', function() {
  const savedCode = localStorage.getItem('ide_code');
  const defaultCode = '#include <iostream>\nusing namespace std;\n\nint main() {\n    // scrie codul aici\n    return 0;\n}';
  window.require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } });
  window.require(['vs/editor/editor.main'], function() {
    window.ideMonaco = monaco.editor.create(document.getElementById('ide-code-editor'), {
      value: savedCode !== null ? savedCode : defaultCode,
      language: 'cpp',
      theme: 'vs',
      fontSize: 15,
      minimap: { enabled: false },
      automaticLayout: true,
      lineNumbers: 'on',
      wordWrap: 'on',
      scrollBeyondLastLine: false,
      roundedSelection: false,
      scrollbar: { vertical: 'auto', horizontal: 'auto' }
    });
    window.ideMonaco.onDidChangeModelContent(function() {
      localStorage.setItem('ide_code', window.ideMonaco.getValue());
    });
  });
});
</script>
