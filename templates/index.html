{% extends "base.html" %}

{% block title %}InfoCoach Chat{% endblock %}

{% block extra_css %}
<!-- highlight.js pentru colorare sintaxă C++ -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css">
<style>
/* Sidebar styles */
.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 260px;
    background: #fff;
    border-right: 1px solid #e5e7eb;
    box-shadow: 2px 0 8px rgba(0,0,0,0.04);
    z-index: 1100;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 0;
    transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1.2);
    overflow: hidden;
    min-width: 54px;
}
.sidebar.collapsed {
    width: 54px;
    min-width: 54px;
    padding-right: 0;
}
.sidebar-header {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1.5rem 1.2rem 1rem 1.2rem;
    border-bottom: 1px solid #e5e7eb;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1.2);
    padding-left: 0.5rem;
    padding-right: 0.5rem;
    min-height: 64px;
}
.sidebar.collapsed .sidebar-header {
    justify-content: center;
    padding: 0;
    min-height: 100vh;
}
.sidebar-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: #222;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1.2);
    white-space: nowrap;
    opacity: 1;
    transform: translateX(0);
    display: inline-block;
}
.sidebar.collapsed .sidebar-title {
    opacity: 0;
    transform: translateX(-20px);
    width: 0;
    overflow: hidden;
    padding: 0;
    margin: 0;
}
.sidebar-toggle-btn {
    background: none;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 0.3rem;
    margin-left: 0.5rem;
    display: flex;
    flex-direction: column;
    gap: 4px;
    z-index: 1200;
    align-items: center;
    justify-content: center;
    height: 40px;
    width: 40px;
}
.sidebar.collapsed .sidebar-toggle-btn {
    margin-left: 0;
}
.sidebar-toggle-btn span {
    display: block;
    width: 22px;
    height: 3px;
    background: #0074d9;
    border-radius: 2px;
}
.sidebar-conversations {
    width: 100%;
    padding: 1rem 0.5rem 1rem 0.5rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    box-sizing: border-box;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1.2);
    opacity: 1;
    transform: translateX(0);
    visibility: visible;
}
.sidebar.collapsed .sidebar-conversations {
    opacity: 0;
    transform: translateX(-20px);
    visibility: hidden;
    height: 0;
    padding: 0;
    margin: 0;
}
.conversation-btn {
    width: 100%;
    box-sizing: border-box;
    padding: 0.8rem 1rem;
    background: #f6f8fa;
    border: 1px solid #bcdffb;
    border-radius: 8px;
    color: #0074d9;
    font-weight: 500;
    font-size: 1rem;
    text-align: left;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    transform: translateX(0);
    opacity: 1;
}
.conversation-btn:hover {
    background: #e6f0fa;
    border-color: #0074d9;
    transform: translateX(5px);
}
@media (max-width: 900px) {
    .sidebar { width: 180px; }
    .sidebar.collapsed { width: 54px; }
}
@media (max-width: 700px) {
    .sidebar { display: none; }
}
.container {
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1.2);
    margin-left: 64px; /* default for collapsed sidebar */
    width: calc(100% - 64px);
    min-width: 0;
}
.sidebar:not(.collapsed) ~ .container {
    margin-left: 270px;
    width: calc(100% - 270px);
}
@media (max-width: 900px) {
    .container { margin-left: 64px; width: calc(100% - 64px); }
    .sidebar:not(.collapsed) ~ .container { margin-left: 190px; width: calc(100% - 190px); }
}
@media (max-width: 700px) {
    .container, .sidebar.collapsed ~ .container, .sidebar:not(.collapsed) ~ .container { margin-left: 0; width: 100%; }
}
.chat-container {
    width: 100%;
    max-width: 800px;
    margin: 20px auto;
    border: 1px solid #ddd;
    border-radius: 5px;
    background: white;
}
</style>
{% endblock %}

{% block content %}
<div id="sidebar" class="sidebar collapsed">
    <div class="sidebar-header">
        <span class="sidebar-title">Conversații</span>
        <button id="sidebar-toggle-btn" class="sidebar-toggle-btn" title="Extinde/Restrânge bara">
            <span></span>
            <span></span>
        </button>
    </div>
    <div class="sidebar-conversations">
        <button class="conversation-btn">Conversație 1</button>
        <button class="conversation-btn">Conversație 2</button>
        <button class="conversation-btn">Conversație 3</button>
    </div>
</div>
<div class="container">
    <div class="chat-container">
        <div class="chat-header">
            <h2>InfoCoach Chat</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            {% if user_input %}
                <div class="message user">
                    <b>Tu:</b><br>
                    <pre style="margin: 0; white-space: pre-wrap;">{{ user_input }}</pre>
                </div>
            {% endif %}
        </div>
        <div class="chat-input-area">
            <div id="wait-message"></div>
            <form id="chat-form" onsubmit="return submitForm(event)" autocomplete="off">
                <div class="chat-input-row">
                    <textarea name="user_input" id="user-input" rows="2" placeholder="Scrie întrebarea aici..."></textarea>
                    <input type="submit" value="Trimite">
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function submitForm(event) {
    event.preventDefault();
    
    const userInput = document.getElementById('user-input').value.trim();
    if (!userInput) return false;
    
    const form = event.target;
    const submitButton = form.querySelector('input[type="submit"]');
    const waitMessage = document.getElementById('wait-message');
    
    submitButton.disabled = true;
    waitMessage.style.display = 'block';
    waitMessage.textContent = 'Se procesează răspunsul...';
    
    fetch('/', {
        method: 'POST',
        body: new FormData(form)
    })
    .then(response => response.text())
    .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const newMessage = doc.querySelector('.message.assistant');
        
        if (newMessage) {
            document.getElementById('chat-messages').appendChild(newMessage);
            document.getElementById('user-input').value = '';
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('A apărut o eroare. Te rugăm să încerci din nou.');
    })
    .finally(() => {
        submitButton.disabled = false;
        waitMessage.style.display = 'none';
    });
    
    return false;
}

document.getElementById('sidebar-toggle-btn').onclick = function() {
    var sidebar = document.getElementById('sidebar');
    var navBrand = document.getElementById('nav-brand');
    var container = document.querySelector('.container');
    sidebar.classList.toggle('collapsed');
    // Move container accordingly (CSS now handles width/margin)
    if (sidebar.classList.contains('collapsed')) {
        navBrand.classList.remove('shifted');
    } else {
        navBrand.classList.add('shifted');
    }
};
</script>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
