<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Vizualizare Feedback</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f9fb; }
        table { border-collapse: collapse; width: 100%; background: #fff; margin-top: 32px; }
        th, td { border: 1px solid #bbb; padding: 8px 12px; }
        th { background: #e6f0fa; color: #1976d2; }
        tr:nth-child(even) { background: #f8f9fa; }
        h2 { color: #1976d2; margin-top: 32px; }
        .container { max-width: 900px; margin: 0 auto; padding: 24px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Vizualizare Feedback</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User Input</th>
                <th>AI Response</th>
                <th>Clasa</th>
                <th>Feedback</th>
                <th>Text Feedback</th>
            </tr>
        </thead>
        <tbody>
        {% for fb in feedbacks %}
            <tr>
                <td>{{ fb[0] }}</td>
                <td>{{ fb[1] }}</td>
                <td>{{ fb[2] }}</td>
                <td>{{ fb[3] }}</td>
                <td>{{ fb[4] }}</td>
                <td>{{ fb[5] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
